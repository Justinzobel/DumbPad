<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">DumbPad - Simple Notes</title>
    <link rel="icon" type="image/svg+xml" href="Assets/dumbpad.svg">
    <link rel="alternate icon" type="image/png" href="Assets/dumbpad.png">
    <link rel="apple-touch-icon" href="Assets/dumbpad.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <div class="notepad-controls">
                <div class="select-wrapper">
                    <button id="new-notepad" class="icon-button" aria-label="Create new notepad" data-tooltip="New (ctrl+alt+n / ctrl+command+n)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                    <select id="notepad-selector">
                    </select>
                </div>
                <div class="notepad-controls-wrapper">
                    <button id="rename-notepad" class="icon-button" aria-label="Rename current notepad" data-tooltip="Rename (ctrl+alt+r / ctrl+command+r)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                    </button>
                    <button id="download-notepad" class="icon-button" aria-label="Download current notepad" data-tooltip="Download (ctrl+alt+a / ctrl+command+a)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>
                    <button id="print-notepad" class="icon-button" aria-label="Print current notepad" data-tooltip="Print (ctrl+p / command+p)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 6 2 18 2 18 9"></polyline>
                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                            <rect x="6" y="14" width="12" height="8"></rect>
                        </svg>
                    </button>
                    <button id="preview-markdown" class="icon-button" aria-label="Toggle preview pane" data-tooltip="Markdown preview (ctrl+alt+m / ctrl+command+m)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.4"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M3 5m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" />
                            <path d="M7 15v-6l2 2l2 -2v6" />
                            <path d="M14 13l2 2l2 -2m-2 2v-6" />
                        </svg>
                    </button>
                    <button id="delete-notepad" class="icon-button" aria-label="Delete current notepad" data-tooltip="Delete (ctrl+alt+x / ctrl+command+x)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <h1 id="header-title">DumbPad</h1>
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </header>
        <main>
            <div id="editor-container" class="editor-container">
                <textarea id="editor" placeholder="Start typing your notes here..." spellcheck="true" autofocus></textarea>
            </div>
            <div id="preview-container" class="preview-container" style="display: none;">
                <div id="preview-pane"></div>
            </div>
        </main>
        <div id="status-container" class="status-container"></div>
        <div id="rename-modal" class="modal">
            <div class="modal-content">
                <h2>Rename Notepad</h2>
                <input type="text" id="rename-input" placeholder="Enter new name">
                <div class="modal-buttons">
                    <button id="rename-cancel">Cancel</button>
                    <button id="rename-confirm">Rename</button>
                </div>
            </div>
        </div>
        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <h2>Delete Notepad</h2>
                <p class="modal-message">Are you sure you want to delete this notepad? This action cannot be undone.</p>
                <div class="modal-buttons">
                    <button id="delete-cancel">Cancel</button>
                    <button id="delete-confirm" class="danger">Delete</button>
                </div>
            </div>
        </div>
        <div id="download-modal" class="modal">
            <div class="modal-content">
                <h2>Download Format</h2>
                <p class="modal-message">Choose a format to download your notepad.</p>
                <div class="modal-buttons">
                    <button id="download-cancel">Cancel</button>
                    <button id="download-md">Markdown (.md)</button>
                    <button id="download-txt">Text (.txt)</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
